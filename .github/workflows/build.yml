name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            binary_name: BZ_Holo_Text_Gen_Windows
            artifact_name: BZ_Holo_Text_Gen_Windows.exe
          - os: ubuntu-latest
            binary_name: BZ_Holo_Text_Gen_Linux
            artifact_name: BZ_Holo_Text_Gen_Linux
          - os: macos-latest
            binary_name: BZ_Holo_Text_Gen_MacOS
            artifact_name: BZ_Holo_Text_Gen_MacOS

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "${{ matrix.binary_name }}" --add-data "BZONE.ttf;." hud_gen.py

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "${{ matrix.binary_name }}" --add-data "BZONE.ttf:." hud_gen.py

    - name: Build with PyInstaller (MacOS)
      if: matrix.os == 'macos-latest'
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --name "${{ matrix.binary_name }}" --add-data "BZONE.ttf:." hud_gen.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.binary_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          BZ_Holo_Text_Gen_Windows/BZ_Holo_Text_Gen_Windows.exe
          BZ_Holo_Text_Gen_Linux/BZ_Holo_Text_Gen_Linux
          BZ_Holo_Text_Gen_MacOS/BZ_Holo_Text_Gen_MacOS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
